{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container bg-light shadow-md p-5 form-layout">
    <h3>Login to your account</h3>
    <h5>Start managing your clients today!</h5>

    <hr />
    <br />
    <form method="POST" autocomplete="off">
      {% csrf_token %}
      {{ form|crispy }}
      <!-- Render the form fields here -->

      <br />

      <button type="submit" class="btn btn-primary w-100 btn-block p-2">
        Login
      </button>
    </form>
    <br />
    <div class="text-center">
      <p>Don't have an account?</p>
      <a href="{% url 'register' %}">Register</a> <!-- Corrected URL here -->
    </div>
  </div>

{% endblock %}
